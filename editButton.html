<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Button Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Button Configuration</h1>
        <form id="edit-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="url">Link:</label>
                <input type="url" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="color" id="color" name="color" value="#ffffff" required>
            </div>
            <input type="hidden" id="button-index" name="button-index">
            <button type="submit">Save</button>
        </form>
    </div>

    <script src="editButton.js"></script>
</body>
</html>
